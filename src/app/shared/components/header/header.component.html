<ion-header class="ion-no-border" color="primary" >
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button *ngIf="backButton"  [defaultHref]="backButton"  ></ion-back-button>
    </ion-buttons>

    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin">REGISTR-APP</div>
    </ion-title>
    <!-- log out -->
    <ion-buttons slot="end">
      <ion-button (click)="signOut()" fill="clear" color="light">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-header title="Inicio"  ></app-header>

<ion-content>
  <ion-button expand="full" (click)="startScan()">
    Iniciar Escaneo
  </ion-button>

  <zxing-scanner
    *ngIf="isSupported"
    [torch]="true"
    (scanSuccess)="onCodeScanned($event)"
  ></zxing-scanner>

  <ion-list *ngIf="barcodes.length > 0">
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">{{ barcode }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

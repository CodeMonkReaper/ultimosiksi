<app-header title="login" ></app-header>
<ion-content>
  <div class="d-flex-center" >
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()"  >
      <app-custom-input  
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="correo"
      ></app-custom-input>
      <div class="validators"*ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']"  > El correo es requerido</div> 
        <div *ngIf="form.controls.email.errors?.['email']"  > ingrese un correo valido</div> 
      </div>
      <app-custom-input 
      [control]="form.controls.password"
      type="password"
      label="contrase単a"
      icon="lock_closed-outline" 
      ></app-custom-input>

      <div class="validators"*ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']"  > la contrase単a es requerido</div> 
        <div *ngIf="form.controls.password.errors?.['password']"  > ingrese una contrase単a valido</div> 
      </div>

      <p routerLink="forgot-password" class="ion-text-end" >olvidaste tu contrase単a?</p>



 
  <ion-button expand="block"  class="submit" type="submit" [disabled]="form.invalid">
    Ingresar
    <ion-icon slot="end" name="log-in-outline"></ion-icon>
  </ion-button>

  <ion-button routerLink="sign-up" class="ion-margin-top" expand="block" >
    registro
    <ion-icon slot="start" name="person-add-outline"></ion-icon>

  </ion-button>


</form> 
</div>
  
</ion-content>

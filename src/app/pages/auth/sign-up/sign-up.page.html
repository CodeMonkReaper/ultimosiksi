<app-header  backButton="/auth-form" title="registro" ></app-header>
<ion-content>
  <div class="d-flex-center" >
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()"  >
      <app-logo></app-logo>

      <!-- nombre -->
      <app-custom-input
      autocomplete="name"
      icon="person-outline"
      [control]="form.controls.name"
      type="name"
      label="nombre"
      ></app-custom-input>
      <div class="validators"*ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']"  > El correo es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlenght']"  > el nombre debe tener minimo 3 caracteres</div>
      </div>


      <!-- email -->
      <app-custom-input
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="correo"
      ></app-custom-input>
      <div class="validators"*ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']"  > El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']"  > ingrese un correo valido</div>
      </div>
      <!-- password -->
      <app-custom-input
      [control]="form.controls.password"
      type="password"
      label="contrase単a"
      icon="lock_closed-outline"
      ></app-custom-input>

      <div class="validators"*ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']"  > la contrase単a es requerido</div>
        <div *ngIf="form.controls.password.errors?.['password']"  > ingrese una contrase単a valido</div>
      </div>

      <!-- is teacher? -->
      <ion-item class="custom-input" lines="none" >
        <ion-label>多eres profesor?</ion-label>
        <ion-checkbox slot="end" control="isTeacher" ></ion-checkbox>
      </ion-item>



  <ion-button expand="block"  class="submit" type="submit" [disabled]="form.invalid">
    Ingresar
  </ion-button>
</form>
</div>

</ion-content>
